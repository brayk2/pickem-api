name: 'Build'

on: [push]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 'Setup python'
        id: setup-python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 'Install Poetry'
        uses: snok/install-poetry@v1
        with:
          version: latest  # or specify a version like '1.5.0'
          virtualenvs-create: true
          virtualenvs-in-project: true
          virtualenvs-path: .venv
          installer-parallel: true

      - name: 'Create Package'
        id: 'create_package'
        run: |
          poetry --version
          poetry run python --version
          poetry install --no-interaction --no-ansi
          poetry build
          poetry run pip install --platform manylinux2014_x86_64 --python-version=3.11 --only-binary=:all: --target package --upgrade  dist/*.whl 
          cd package && zip -r ../artifact.zip . -x '*.pyc'

      - name: 'Configure AWS Credentials'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: 'Upload to S3'
        run: aws s3 cp artifact.zip s3://${{ secrets.AWS_BUCKET }}/
